<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TravelTip</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<section class="container">

		<section class="location-container">
			<h1 class="title">TravelTip</h1>
			<section class="loc-search-container">
				<input class="location-text" type="text" placeholder="Enter Location">
				<button class="loc-search-btn">GO</button>
			</section>
			<button class="my-loc-btn">My Location</button>
			<p class="curr-loc">Location: <span>No location yet</span></p>
			<button class="copy-loc-btn">Copy Location</button>
			<textarea class="hidden-url" name="hidden-url" cols="30"></textarea>
		</section>

		<section class="weather-container"></section>

		<section class="map-container">
			<div id="map" style="width: 100%; height: 400px;"></div>
		</section>

	</section>
	<script src="lib/axios.js"></script>
	<script type="module" src="js/main.js"></script>

</body>

</html>
