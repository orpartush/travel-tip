<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="container">

        <section class="location-container">
            <h1 class="title">TravelTip</h1>
            <section class="loc-search-container">
                <input type="text" placeholder="Enter Location">
                <button class="loc-search-btn">GO</button>
            </section>
            <button class="my-loc-btn">My Location</button>
            <p class="curr-loc">Location: <span>No location yet</span></p>
            <button class="copy-loc">Copy Location</button>
        </section>

        <section class="weather-container">
            <p class="weather-title">weather today</p>
            <p class="weather-title">location</p>
            <p class="weather-title">weather description</p>
            <p class="weather-title">current temperature</p>
            <p class="weather-title">temperature range:</p>
            <p class="wind-condition">wind:</p>
        </section>

        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button class="btn">Click Me</button>
        </section>

    </section>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
