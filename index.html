<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TravelTip</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header-container">
		<h1 class="title">TravelTip</h1>
		<section class="loc-search-container">
			<input type="text" placeholder="Enter Location">
			<button class="loc-search-btn">GO</button>
		</section>
		<button class="my-loc-btn">My Location</button>
	</header>

	<section class="location-container">
		<p class="curr-loc">Location: <span>No location yet</span></p>
		<button class="copy-loc">Copy Location</button>
	</section>

	<section class="weather-container">WATHER</section>

	<section class="map-container">
		<div id="map" style="width: 100%; height: 400px;"></div>
	</section>

	
	<button class="btn">Click Me</button>

	<script type="module" src="js/main.js"></script>
</body>

</html>
